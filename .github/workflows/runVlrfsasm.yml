
name: Run vlrfsasm

on: workflow_dispatch
jobs:
  convert:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Convert
        run: |
            set repoRoot=%CD%
            set toolDir=%repoRoot%\tool\vlrfsasmKtpc
            set targetDir=%repoRoot%\le\vlrfsasm\setup
            cd ${{ runner.temp }}
            set tempDir=%CD%
            md vlrfsasm
            cd vlrfsasm
            curl -OL "https://github.com/vlrfsg/vlrfsasm/files/7589990/Vlrfsasm_v0.7.zip"
            7z x Vlrfsasm_v0.7.zip
            cd %targetDir%
            call q.bat
            cd %tempDir%
            rmdir /s /q vlrfsasm
            cd %repoRoot%
            git config user.name "Komaba-Touhou-Physics-Club"
            git config user.email "63183749+Komaba-Touhou-Physics-Club@users.noreply.github.com"
            git add .
            git commit -m "Requested by ${{ github.actor }} and generated by vlrfsasm"
            git push
        shell: cmd
