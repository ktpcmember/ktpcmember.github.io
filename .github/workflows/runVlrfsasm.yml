    steps:
      - uses: actions/checkout@v2
      - name: Convert
        run: |
            pushd le\vlrfsasm
            pushd ..\..\tool\vlrfsasm
            vlrfsasm ../../le/vlrfsasm/test.html ../../le/vlrfsasm/test.log ../../le/vlrfsasm/test.vlra ../../le/vlrfsasm/rule.vlra ../../le/vlrfsasm/lectureList.vlra def/common.vlra
            popd
            popd
            git config user.name "Komaba-Touhou-Physics-Club"
            git config user.email "63183749+Komaba-Touhou-Physics-Club@users.noreply.github.com"
            git add .
            git commit -m "Requested by ${{ github.actor }} and generated by vlrfsasm"
            git push
        shell: cmd
